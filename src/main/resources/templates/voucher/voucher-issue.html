<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Voucher Management</title>
</head>
<body>

<h1>바우처 관리 > 바우처 발급하기</h1>

<!-- Tab -->
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" th:href="@{/}">이용 방법</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/customers}">고객 관리</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/vouchers}">바우처 관리</a>
    </li>
</ul>


</br></br>

<form th:action="@{/vouchers/issue}" method="post">
    <div class="mb-3">
        <label for="unissuedVouchers" class="form-label">발급할 바우처</label>
        <select id="unissuedVouchers" name="voucherId" class="form-select">
            <option selected>발급할 바우처를 선택해주세요.</option>
            <option th:each="unissuedVoucher : ${unissuedVouchers}" th:text="${unissuedVoucher.voucherId}" th:value="${unissuedVoucher.voucherId}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label for="customers" class="form-label">발급 대상</label>
        <select id="customers" name="customerId" class="form-select">
            <option selected>고객을 선택해주세요.</option>
            <option th:each="customer : ${customers}" th:text="${customer.email}" th:value="${customer.customerId}"></option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>


</body>
</html>
