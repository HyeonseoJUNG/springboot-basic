<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Voucher Management</title>
</head>
<body>

<h1>바우처 관리 > 새 바우처 생성하기</h1>

<!-- Tab -->
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" th:href="@{/}">이용 방법</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/customers}">고객 관리</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/vouchers}">바우처 관리</a>
    </li>
</ul>


</br></br>

<form th:action="@{/vouchers/new}" method="post">
    <div class="mb-3">
        <label for="voucherType" class="form-label">바우처 타입</label>
        <select id="voucherType" name="voucherType" class="form-select">
            <option selected>바우처 타입을 선택해주세요.</option>
            <option th:each="voucherType : ${voucherTypes}" th:text="${voucherType}" th:value="${voucherType}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label for="discountAmount" class="form-label">할인액/할인율</label>
        <input type="number" class="form-control" id="discountAmount" name="discountAmount">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>


</body>
</html>
