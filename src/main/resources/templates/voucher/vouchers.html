<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Voucher Management</title>
</head>
<body>
<h1>바우처 관리</h1>

<!-- Tab -->
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" th:href="@{/}">이용 방법</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/customers}">고객 관리</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/vouchers}">바우처 관리</a>
    </li>
</ul>

</br></br>

<!-- 바우처 생성하기 버튼 -->
<div class="d-grid gap-2 d-md-flex justify-content-md-start">
    <a th:href="@{/vouchers/new}" class="btn btn-primary me-md-2" type="button">바우처 생성하기</a>
</div>

</br>

<!-- 바우처 발급하기 버튼 -->
<div class="d-grid gap-2 d-md-flex justify-content-md-start">
    <a th:href="@{/vouchers/issue}" class="btn btn-primary me-md-2" type="button">바우처 발급하기</a>
</div>

<!-- 바우처 리스트 -->
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">voucherId</th>
        <th scope="col">voucherType</th>
        <th scope="col">discountAmount</th>
        <th scope="col">voucherOwner</th>
        <th scope="col">isIssued</th>
        <th scope="col">createdAt</th>
        <th scope="col">issuedAt</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="voucher: ${vouchers}" th:object="${voucher}" th:onclick="'window.location.href = \'' + @{/vouchers/{id}(id=${voucher.voucherId})} + '\''">
        <td th:text="*{voucherId}"></td>
        <td th:text="*{voucherType}"></td>
        <td th:text="*{discountAmount}"></td>
        <td th:text="*{voucherOwner}"></td>
        <td th:text="*{isIssued}"></td>
        <td th:text="*{createdAt}"></td>
        <td th:text="*{issuedAt}"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
