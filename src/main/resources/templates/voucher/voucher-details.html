<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Voucher Management</title>
</head>
<body>

<h1>바우처 관리 > 바우처 상세페이지</h1>

<!-- Tab -->
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" th:href="@{/}">이용 방법</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/customers}">고객 관리</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/vouchers}">바우처 관리</a>
    </li>
</ul>

</br></br>
<!-- 바우처 정보 -->
<h3>바우처 정보</h3>
<table class="table table-bordered">

    <tbody>
    <tr>
        <th scope="row">voucherId</th>
        <td th:text="${voucher.voucherId}"></td>
    </tr>
    <tr>
        <th scope="row">voucherType</th>
        <td th:text="${voucher.voucherType}"></td>
    </tr>
    <tr>
        <th scope="row">discountAmount</th>
        <td th:text="${voucher.discountAmount}"></td>
    </tr>
    <tr>
        <th scope="row">voucherOwner</th>
        <td th:text="${voucher.voucherOwner}"></td>
    </tr>
    <tr>
        <th scope="row">isIssued</th>
        <td th:text="${voucher.isIssued}"></td>
    </tr>
    <tr>
        <th scope="row">createdAt</th>
        <td th:text="${voucher.createdAt}"></td>
    </tr>
    <tr>
        <th scope="row">Name</th>
        <td th:text="${voucher.issuedAt}"></td>
    </tr>
    </tbody>
</table>

</br></br>

<!-- 해당 바우처를 발급받은 고객 정보 -->
<h3>해당 바우처를 발급받은 고객 정보</h3>

<h6 th:if="${customer == null}">해당 바우처를 발급받은 고객이 없습니다.</h6>

<table th:unless="${customer == null}" class="table table-bordered">

    <tbody>
    <tr>
        <th scope="row">ID</th>
        <td th:text="${customer.customerId}"></td>
    </tr>
    <tr>
        <th scope="row">Name</th>
        <td th:text="${customer.name}"></td>
    </tr>
    <tr>
        <th scope="row">Email</th>
        <td th:text="${customer.email}"></td>
    </tr>
    <tr>
        <th scope="row">CreatedAt</th>
        <td th:text="${customer.createdAt}"></td>
    </tr>
    <tr>
        <th scope="row">LastLoginAt</th>
        <td th:text="${customer.lastLoginAt}"></td>
    </tr>

    </tbody>
</table>

</br></br>

<!-- 바우처를 삭제하는 버튼 -->
<form th:action="@{/vouchers/{id}/delete(id=${voucher.voucherId})}" method="post">
    <button type="submit" class="btn btn-danger">바우처 삭제하기</button>
</form>

</body>
</html>
