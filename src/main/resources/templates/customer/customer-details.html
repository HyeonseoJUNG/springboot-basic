<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Voucher Management</title>
</head>
<body>

<h1>고객 관리 > 고객 상세페이지</h1>

<!-- Tab -->
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" th:href="@{/}">이용 방법</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/customers}">고객 관리</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/vouchers}">바우처 관리</a>
    </li>
</ul>

</br></br>
<!-- 고객 정보 -->
<h3>고객 정보</h3>
<table class="table table-bordered">

    <tbody>
    <tr>
        <th scope="row">ID</th>
        <td th:text="${customer.customerId}"></td>
    </tr>
    <tr>
        <th scope="row">Name</th>
        <td th:text="${customer.name}"></td>
    </tr>
    <tr>
        <th scope="row">Email</th>
        <td th:text="${customer.email}"></td>
    </tr>
    <tr>
        <th scope="row">CreatedAt</th>
        <td th:text="${customer.createdAt}"></td>
    </tr>
    <tr>
        <th scope="row">LastLoginAt</th>
        <td th:text="${customer.lastLoginAt}"></td>
    </tr>

    </tbody>
</table>

</br>

<!-- 고객을 삭제하는 버튼 -->
<form th:action="@{/customers/{id}/delete(id=${customer.customerId})}" method="post">
    <button type="submit" class="btn btn-danger">고객 삭제하기</button>
</form>

</br></br>

<!-- 고객이 보유한 바우처 정보 -->
<h3>고객이 보유한 바우처</h3>

<table class="table">
    <thead>
    <tr>
        <th scope="row">voucherId</th>
        <th scope="row">voucherType</th>
        <th scope="row">discountAmount</th>
        <th scope="row">voucherOwner</th>
        <th scope="row">isIssued</th>
        <th scope="row">createdAt</th>
        <th scope="row">issuedAt</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="voucher: ${vouchers}" th:object="${voucher}">
        <td th:text="*{voucherId}"></td>
        <td th:text="*{voucherType}"></td>
        <td th:text="*{discountAmount}"></td>
        <td th:text="*{voucherOwner}"></td>
        <td th:text="*{isIssued}"></td>
        <td th:text="*{createdAt}"></td>
        <td th:text="*{issuedAt}"></td>
    </tr>
    </tbody>
</table>

</br></br>

<!-- 고객이 보유한 바우처를 전체 삭제하는 버튼 -->
<form th:action="@{/customers/{id}/delete-voucher(id=${customer.customerId})}" method="post">
    <button type="submit" class="btn btn-danger">바우처 전체 삭제하기</button>
</form>

</body>
</html>
