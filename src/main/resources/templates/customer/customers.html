<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Voucher Management</title>
</head>
<body>
<h1>고객 관리</h1>

<!-- Tab -->
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" th:href="@{/}">이용 방법</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/customers}">고객 관리</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/vouchers}">바우처 관리</a>
    </li>
</ul>

</br></br>

<!-- 새 고객 추가하기 버튼 -->
<div class="d-grid gap-2 d-md-flex justify-content-md-start">
    <a th:href="@{/customers/new}" class="btn btn-primary me-md-2" type="button">고객 생성하기</a>
</div>

<!-- 고객 정보 -->
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">CreatedAt</th>
        <th scope="col">LastLoginAt</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="customer: ${customers}" th:object="${customer}" th:onclick="'window.location.href = \'' + @{/customers/{id}(id=${customer.customerId})} + '\''">
        <td th:text="*{customerId}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{email}"></td>
        <td th:text="*{createdAt}"></td>
        <td th:text="*{lastLoginAt}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
